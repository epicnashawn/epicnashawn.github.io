<!doctype html>
<html>

<meta charset="utf-8">
<title>Untitled Document</title>

</head>

<body>
	<canvas id="the box" width="420" height="420" style="border:9px solid #202651; "></canvas>
	<script>
	var c = document.getElementById ("myCanvas");

var ctx = c.getContext("2d");

function RectnCircleDrawerer()

{
		

ctx.beginPath();
ctx.arc(Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(80)+1), 0, 2 * Math.PI);
	
ctx.strokeStyle = "#" +  Math.floor(Math.random()*0xFFFFFF).toString(16);

ctx.stroke();
	
 
ctx.beginPath();
ctx.rect(Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(100)+1), Math.floor(Math.random()*(100)+1));
ctx.stroke();	
		
}
	
setInterval (RectnCircleDrawerer, 1000);
	</script>
</body>
</html>
